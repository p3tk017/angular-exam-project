<main>
    <section class="login-section">
      <div class="container">
        <h1>Team Login</h1>
        <form class="login-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter name" required #inputName>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required #inputPassword>
          </div>

          <button class="btn" (click)="login($event, inputName.value, inputPassword.value)">Login</button>
        </form>
        <p class="register-link">
          Don't have a account? <a routerLink="/register">Register your account here</a>.
        </p>
      </div>
    </section>
  </main>
